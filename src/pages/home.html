<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/app.css" />
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css" />
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <div class="header-overlay mt-5"></div>
        <div class="header-overlay mb-5"></div>
        <div class="header-title">
          <h1>FootballTop</h1>
        </div>
      </div>
      <nav class="navbar navbar-bottom navbar-expand-lg py-3 d-none d-lg-block">
        <div class="container">
          <div class="d-flex">
            <div class="input-wrapper me-3">
              <button class="icon">
                <i class="bi bi-search"></i>
              </button>
              <input type="text" name="text" class="input-search" placeholder="Znajdź Zawodników, Klub, Gracza" autocomplete="off">
            </div>
          </div>
          <div class="d-flex">
            <div class="input-wrapper me-3">
              <button class="icon">
                <i class="bi bi-bell-fill"></i>
              </button>
              <div class="input" id="notification"></div>
            </div>
            <div class="input-wrapper me-3">
              <button class="icon">
                <i class="bi bi-chat-left-fill"></i>
              </button>
              <div class="input" id="chat"></div>
            </div>
            <div class="input-wrapper">
              <button class="icon" type="button">
                <i class="bi bi-gear-fill"></i>
              </button>
              <div class="input" id="settings"></div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="main">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-3 sidebar">
            <div class="sidebar-logo"></div>
          </div>
          <div class="col-lg-9">

          </div>
        </div>
      </div>
    </main>
  </body>
</html>
